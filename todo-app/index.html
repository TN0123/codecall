<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .header p {
      opacity: 0.9;
      font-size: 14px;
    }

    .input-section {
      padding: 24px;
      border-bottom: 1px solid #eee;
    }

    .input-group {
      display: flex;
      gap: 12px;
    }

    .input-group input {
      flex: 1;
      padding: 14px 18px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .input-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .input-group button {
      padding: 14px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .input-group button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .input-group button:active {
      transform: translateY(0);
    }

    .filters {
      display: flex;
      gap: 8px;
      padding: 16px 24px;
      background: #f8f9fa;
      border-bottom: 1px solid #eee;
    }

    .filter-btn {
      padding: 8px 16px;
      border: none;
      background: transparent;
      color: #666;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      border-radius: 20px;
      transition: all 0.2s;
    }

    .filter-btn:hover {
      background: #e9ecef;
    }

    .filter-btn.active {
      background: #667eea;
      color: white;
    }

    .task-list {
      list-style: none;
      max-height: 400px;
      overflow-y: auto;
    }

    .task-item {
      display: flex;
      align-items: center;
      padding: 16px 24px;
      border-bottom: 1px solid #f0f0f0;
      transition: background 0.2s;
    }

    .task-item:hover {
      background: #f8f9fa;
    }

    .task-item.completed .task-text {
      text-decoration: line-through;
      color: #aaa;
    }

    .checkbox {
      width: 22px;
      height: 22px;
      border: 2px solid #ddd;
      border-radius: 50%;
      margin-right: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .checkbox:hover {
      border-color: #667eea;
    }

    .task-item.completed .checkbox {
      background: #667eea;
      border-color: #667eea;
    }

    .checkbox svg {
      width: 12px;
      height: 12px;
      stroke: white;
      stroke-width: 3;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .task-item.completed .checkbox svg {
      opacity: 1;
    }

    .task-text {
      flex: 1;
      font-size: 16px;
      color: #333;
    }

    .delete-btn {
      width: 32px;
      height: 32px;
      border: none;
      background: transparent;
      color: #ccc;
      cursor: pointer;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      opacity: 0;
    }

    .task-item:hover .delete-btn {
      opacity: 1;
    }

    .delete-btn:hover {
      background: #fee2e2;
      color: #ef4444;
    }

    .empty-state {
      padding: 60px 24px;
      text-align: center;
      color: #aaa;
    }

    .empty-state svg {
      width: 80px;
      height: 80px;
      margin-bottom: 16px;
      stroke: #ddd;
    }

    .stats {
      padding: 16px 24px;
      background: #f8f9fa;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: #666;
    }

    .clear-completed {
      background: none;
      border: none;
      color: #667eea;
      cursor: pointer;
      font-size: 14px;
    }

    .clear-completed:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>My Tasks</h1>
      <p>Stay organized, get things done</p>
    </div>
    
    <div class="input-section">
      <div class="input-group">
        <input type="text" id="taskInput" placeholder="What needs to be done?" autofocus>
        <button onclick="addTask()">Add</button>
      </div>
    </div>

    <div class="filters">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="active">Active</button>
      <button class="filter-btn" data-filter="completed">Completed</button>
    </div>

    <ul class="task-list" id="taskList"></ul>

    <div class="stats" id="stats" style="display: none;">
      <span id="taskCount">0 tasks left</span>
      <button class="clear-completed" onclick="clearCompleted()">Clear completed</button>
    </div>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    let currentFilter = 'all';

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function addTask() {
      const input = document.getElementById('taskInput');
      const text = input.value.trim();
      
      if (text) {
        tasks.push({
          id: Date.now(),
          text: text,
          completed: false
        });
        saveTasks();
        input.value = '';
        renderTasks();
      }
    }

    function toggleTask(id) {
      const task = tasks.find(t => t.id === id);
      if (task) {
        task.completed = !task.completed;
        saveTasks();
        renderTasks();
      }
    }

    function deleteTask(id) {
      tasks = tasks.filter(t => t.id !== id);
      saveTasks();
      renderTasks();
    }

    function clearCompleted() {
      tasks = tasks.filter(t => !t.completed);
      saveTasks();
      renderTasks();
    }

    function setFilter(filter) {
      currentFilter = filter;
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.filter === filter);
      });
      renderTasks();
    }

    function getFilteredTasks() {
      switch (currentFilter) {
        case 'active':
          return tasks.filter(t => !t.completed);
        case 'completed':
          return tasks.filter(t => t.completed);
        default:
          return tasks;
      }
    }

    function renderTasks() {
      const list = document.getElementById('taskList');
      const stats = document.getElementById('stats');
      const filteredTasks = getFilteredTasks();
      
      if (tasks.length === 0) {
        list.innerHTML = `
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
            </svg>
            <p>No tasks yet. Add one above!</p>
          </div>
        `;
        stats.style.display = 'none';
        return;
      }

      if (filteredTasks.length === 0) {
        list.innerHTML = `
          <div class="empty-state">
            <p>No ${currentFilter} tasks</p>
          </div>
        `;
      } else {
        list.innerHTML = filteredTasks.map(task => `
          <li class="task-item ${task.completed ? 'completed' : ''}">
            <div class="checkbox" onclick="toggleTask(${task.id})">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
            </div>
            <span class="task-text">${escapeHtml(task.text)}</span>
            <button class="delete-btn" onclick="deleteTask(${task.id})">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
            </button>
          </li>
        `).join('');
      }

      const activeTasks = tasks.filter(t => !t.completed).length;
      document.getElementById('taskCount').textContent = 
        `${activeTasks} task${activeTasks !== 1 ? 's' : ''} left`;
      stats.style.display = 'flex';
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    document.getElementById('taskInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') addTask();
    });

    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => setFilter(btn.dataset.filter));
    });

    renderTasks();
  </script>
</body>
</html>
